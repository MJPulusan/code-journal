<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-half">
          <h1>Code Journal</h1>
          <h3>Entries</h3>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <form id="photo-form">
          <div class="row">
            <div class="column-half">
              <img
                id="photo-preview"
                src="images/placeholder-image-square.jpg"
                alt="Photo-Preview" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photoURL">Photo URL</label>
              <input type="text" id="photoURL" name="photoURL" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="comments">Notes</label>
            </div>
            <div class="column-full">
              <textarea id="comments"></textarea>
            </div>
          </div>
          <div>
            <button class="btn-primary" type="submit">SAVE</button>
          </div>
        </form>
      </div>

      <!-- <div data-view="entries" class="hidden"> -->
      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <h1>Entries</h1>
            <button class="btn-secondary" type="submit">NEW</button>
          </div>
        </div>
        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  id="photo-preview1"
                  src="images/placeholder-image-square.jpg"
                  alt="Photo-Preview1" />
              </div>
              <div class="column-half">
                <label for="top"><b>A newer image</b></label>
                <p>A breathtaking scenery!</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  id="photo-preview2"
                  src="images/placeholder-image-square.jpg"
                  alt="Photo-Preview2" />
              </div>
              <div class="column-half">
                <label for="mid"><b>This is a newer image</b></label>
                <p>A beautiful place!</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  id="photo-preview3"
                  src="images/placeholder-image-square.jpg"
                  alt="Photo-Preview3" />
              </div>
              <div class="column-half">
                <label for="bottom"><b>A new image</b></label>
                <p>A spectacular view!</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
